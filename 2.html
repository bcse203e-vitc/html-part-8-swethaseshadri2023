<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form with Live Validation</title>
    <style>
        .valid {
            border-color: green;
        }
        .invalid {
            border-color: red;
        }
        .error-message {
            color: red;
            display: none;
        }
        .valid-message {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Sign-Up Form</h1>
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span id="nameError" class="error-message">Name must not be empty.</span>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error-message">Email must be a valid format.</span>
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error-message">Password must be at least 8 characters with 1 uppercase & 1 number.</span>
        <br><br>
        
        <button type="submit">Sign Up</button>
    </form>
    
    <script>
        document.getElementById('name').addEventListener('input', function() {
            const name = this.value.trim();
            const nameError = document.getElementById('nameError');
            
            if (name === '') {
                nameError.style.display = 'inline';
                this.classList.add('invalid');
                this.classList.remove('valid');
            } else {
                nameError.style.display = 'none';
                this.classList.add('valid');
                this.classList.remove('invalid');
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            const email = this.value.trim();
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                emailError.style.display = 'inline';
                this.classList.add('invalid');
                this.classList.remove('valid');
            } else {
                emailError.style.display = 'none';
                this.classList.add('valid');
                this.classList.remove('invalid');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const passwordError = document.getElementById('passwordError');
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            
            if (!passwordPattern.test(password)) {
                passwordError.style.display = 'inline';
                this.classList.add('invalid');
                this.classList.remove('valid');
            } else {
                passwordError.style.display = 'none';
                this.classList.add('valid');
                this.classList.remove('invalid');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
           
            if (!document.querySelector('.invalid')) {
                alert('Form submitted successfully!');
            } else {
                alert('Please fix the errors before submitting.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
