<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Creator</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Table Creator</h1>
    <label for="rows">Number of Rows:</label>
    <input type="number" id="rows" min="1" value="1">
    <label for="cols">Number of Columns:</label>
    <input type="number" id="cols" min="1" value="1">
    <button onclick="generateTable()">Generate Table</button>
    
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const rows = document.getElementById('rows').value;
            const cols = document.getElementById('cols').value;
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; 
            
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            
            for (let c = 0; c < cols; c++) {
                const th = document.createElement('th');
                th.textContent = `Header ${c + 1}`;
                headerRow.appendChild(th);
            }
            
            table.appendChild(headerRow);
            
            for (let r = 0; r < rows; r++) {
                const tr = document.createElement('tr');
                
                for (let c = 0; c < cols; c++) {
                    const td = document.createElement('td');
                    td.textContent = `Row ${r + 1} Col ${c + 1}`;
                    tr.appendChild(td);
                }

                const deleteRowButton = document.createElement('button');
                deleteRowButton.textContent = 'Delete Row';
                deleteRowButton.onclick = function() {
                    tr.remove();
                };
                const td = document.createElement('td');
                td.appendChild(deleteRowButton);
                tr.appendChild(td);
                
                table.appendChild(tr);
            }
            
            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
